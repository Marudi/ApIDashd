version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:80"
    environment:
      - VITE_DB_HOST=db
      - VITE_DB_PORT=5432
      - VITE_DB_NAME=tyk_dashboard
      - VITE_DB_USER=postgres
      - VITE_DB_PASSWORD=postgres
      - VITE_TYK_GATEWAY_URL=http://tyk-gateway:8080
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tyk_dashboard
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: 